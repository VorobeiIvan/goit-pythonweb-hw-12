# Filepath: pytest.ini
# This is the configuration file for pytest.

[pytest]
# Environment variables to be set during testing
env =
    # Set the Python path to the current directory
    PYTHONPATH=.
    # Use an in-memory SQLite database for testing
    DATABASE_URL=sqlite:///:memory:

# Configure pytest to filter specific warnings
filterwarnings =
    # Ignore all DeprecationWarning messages
    ignore::DeprecationWarning
